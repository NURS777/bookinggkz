<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/mainfluid.html}">
<div layout:fragment="siteContent">
    <div class="container" style="border-radius: 5px;border: 1px solid #ededed;">
        <div class="row" style="height: 40%">
            <div class="col-lg-4 linkList">
                <div th:insert="~{adminlinks.html}"></div>
            </div>
            <div class="col-lg-8 p-3" style="background-color: #ededed;">
                <div class="mb-3 titles">
                    Organizations
                </div>

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTopicModal" style="background-color:#257CFF; ">
                    +Add organization
                </button>

                <div class="modal fade" id="addTopicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form th:action="@{/addorgan}" method="post">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add organization</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3 mx-auto ">
                                        <label class="form-label">Organization name</label>
                                        <input required name="org_name" pattern="[a-zA-Z]*" aria-describedby="textHelp" type="text" class="form-control" placeholder="Organization name">
                                    </div>
                                    <div class="mb-3 mx-auto">
                                        <label class="form-label">Email address</label>
                                        <input required name="org_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3 mx-auto">
                                        <label class="form-label">Phone number</label>
                                        <input required name="org_phone" type="number" class="form-control" placeholder="Phone number">
                                    </div>
                                    <div class="mb-3 mx-auto">
                                        <label class="form-label">Password</label>
                                        <input required name="org_password" type="Password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
                                    </div>
                                </div>
                                <div class="modal-footer" style="width: 100%">
                                    <button class="btn btn-primary mx-auto">Add organization</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div style="overflow-y:auto;" class="mt-3">
                    <table class="table table-striped" style="background: #FFFFFF;border: 1px solid #9D9D9D;box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);border-radius: 5px;">
                        <thead>
                        <th>ID</th>
                        <th>ORGANIZATION NAME</th>
                        <th>ORGANIZATION EMAIL</th>
                        <th>ORGANIZATION PHONE NUMBER</th>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}" th:if="${user.getId()!=1&&user.getOrganization()!=null}">
                            <td th:text="${user.getOrganization().getId()}"></td>
                            <td th:text="${user.getOrganization().getName()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getPhonenumber()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{'/js1/bootstrap.min.js'}"></script>
</html>
