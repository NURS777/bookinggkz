<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert="~{head.html}">
    </head>
    <body>
        <div>
            <div th:insert="~{navbar.html}"></div>
            <div id="swup" class="main transition-fade" layout:fragment="siteContent">

            </div>
            <div style="position:static">
                <div sec:authorize="hasAnyRole('ROLE_USER')">
                    <div th:insert="~{bottom.html}"></div>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                    <div th:insert="~{bottomforadmin.html}"></div>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="/js/swup.min.js"></script>
        <script src="/js/swup.js"></script>
        <script>
            const swup = new Swup;
        </script>
    </body>
</html>
