<!DOCTYPE html>
<link rel="stylesheet" type="text/css" th:href="@{'/css/mainpage.css'}">
<div class="container" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" style="margin-right: -2%;" href="#">
                <div class="ms-2">
                    <a sec:authorize="isAnonymous()" th:href="@{'/'}"> <img src="/css/Rectangle 2.png" style="width: 80%;"></a>
                    <a sec:authorize="isAuthenticated()" th:href="@{'/homepage'}"> <img src="/css/Rectangle 2.png" style="width: 80%;"></a>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span th:text="#{menu.lang}"></span>
                            <img th:src="#{path.source}" style="width: 22px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary userS" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">
                                <img src="/css/image%2011.png" style="width: 60%;height: 60%">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item"th:href="@{'/profile'}">[[#{sidebar.profile}]]</a></li>
                                <li><a class="dropdown-item"th:href="@{'/myorders'}" sec:authorize="hasAnyRole('ROLE_USER')">[[#{sidebar.myorders}]]</a></li>
                                <li><a class="dropdown-item" href="JavaScript:void (0)" onclick="logout()">[[#{sidebar.logout}]]</a></li>
                            </ul>
                            <script type="text/javascript">
                                function logout(){
                                    document.getElementById("logoutFormId").submit();
                                }
                            </script>
                            <form th:action="@{'/tologout'}" method="post" id="logoutFormId">

                            </form>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link log_In" href="#">[[#{navbar.login}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sign_Up" href="#">[[#{navbar.signup}]]</a>
                    </li>
                    <li class="nav-item dropdown">
                            <a class="nav-link dropdown" href="#" role="button" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="#{menu.lang}"></span>
                                <img th:src="#{path.source}" style="width: 22px">
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{'?lng=en'}">EN<img src="/css/image 3.png"></a></li>
                                <li><a class="dropdown-item" th:href="@{'?lng=ru'}" >RU<img src="/css/rus.jpg" style="width: 22px;"></a></li>
                            </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
